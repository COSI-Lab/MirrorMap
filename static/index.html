<!DOCTYPE HTML>

<html>
   <head>

      <link rel="stylesheet" href="style.css">
      
      <script type = "text/javascript">

            xhr.send();
            xhr.onload = function() {
                console.log(xhr.response);
                var id = xhr.response
            
             
            //  var id = 
            let distlist = ["alpine", "archlinux", "archlinux32", "artix-linux", "blender",
             "centos", "clonezilla", "cpan", "cran", "ctan", "cygwin", "debian", "debian-cd",
              "debian-security", "eclipse","fedora", "fedora-epel", "freebsd", "gentoo", "gentoo-portage",

            if ("WebSocket" in window) {

               var ws = new WebSocket(url);
				
               ws.onmessage = function (evt) {

                  let x = (lat + 180) / 360;
                  let y = (90 - long) / 180;
                  // console.log(x, y)
                  // console.log(distlist[distro])
                  circles.push([x, y, distro]);
               };
				
               ws.onclose = function() { 
                  
                  // websocket is closed.

      </script>
		
   </head>
   
   <body>
      <img id="map" src="map.jpg" alt="" style="display:none;">
      <div>
         <!-- <a href = "javascript:WebSocketTest()">Run WebSocket</a> -->
         <canvas id="myCanvas"></canvas>
         <script>         
         var circles = [];
         window.onload = async function() {
            WebSocketTest(circles);

            let colorlist = ['#cd5700', '#e2725b', '#d8bfd8', '#de6fa1', '#fc89ac',
            '#0abab5', '#e08d3c', '#dbd7d2', '#eee600', '#ff6347', '#746cc0', '#ffc87c',
            '#fd0e35', '#808080', '#00755e', '#0073cf', '#417dc1', '#deaa88', '#b57281',
            '#30d5c8', '#00ffef', '#a0d6b4', '#7c4848', '#8a496b', '#66023c', '#03a',
            '#d9004c', '#8878c3', '#536895', '#ffb300', '#3cd070', '#ff6fff', '#120a8f',
            '#4166f5', '#635147', '#ffddca', '#5b92e5', '#b78727', '#ff6', '#014421',
            '#efcc00', '#ffd300', '#ffae42', '#ffef00', '#fefe33', '#0014a8', '#2c1608']

            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            let img = document.getElementById("map");
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.drawImage(img, 0,0, window.innerWidth, window.innerHeight);

            while (true) {
               for (circle of circles) {
                  ctx.fillStyle = colorlist[circle[2]];
                  ctx.globalAlpha = 0.2
                  ctx.beginPath();
                  ctx.arc(circle[0] * window.innerWidth, circle[1] * window.innerHeight, 3, 0, 2 * Math.PI, false);
                  ctx.closePath();
                  ctx.fill();
               }

               await new Promise(r => setTimeout(r, 500));
            }
         }
         </script>

      </div>
      
   </body>
</html>
